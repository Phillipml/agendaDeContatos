<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disca Aí!</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" />
      <div class="logoText">
        <h3>Disca Aí!</h3>
        <p>Lista telefônica</p>
      </div>
    </header>
    <div class="container">
      <form id="contactForm">
        <h2>Adicione seu contato</h2>
        <input type="text" name="" id="name" placeholder="Nome" required />
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Número"
          oninput="formatPhoneNum(this)"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57"
          required
        />
        <button type="submit">Adicionar</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>---</td>
            <td>---</td>
            <td>---</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
